<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the calendar for artists</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="nav">
        <div class="logo">
            <img src="img/cal_x.png" alt="">
        </div>
        <a class="download-cta" href="https://github.com/crypticwasp254/artist_calendar/releases">
            download
        </a>
    </div>
    <div class="main-hero">
        <div class="product-info">
            <div class="title">
                The calendar for artists
            </div>
            <div class="inspired-by">
                inspired by Austin Kleon's Steal Like An Artist
            </div>
        </div>
        <div class="product-show">
            <img src="img/g1.png" alt="">
        </div>
        <div class="feature-info">
            <div class="feature-info-title">schedule</div>
            <div class="more-description">schedule your work</div>
        </div>
        <div class="features-show">
            <div class="feature-list logbook-feature" data-gif="./img/g1.png" data-title="schedule"
                data-description="schedule your work">
                <svg xmlns="http://www.w3.org/2000/svg" width="51" height="51" viewBox="0 0 512 512"
                    style="fill: #ffffff;">
                    <rect x="48" y="80" width="416" height="384" rx="48" ry="48"
                        style="fill:none;stroke:#ffffff;stroke-linejoin:round;stroke-width:32px" />
                    <path
                        d="M397.82,80H114.18C77.69,80,48,110.15,48,147.2V192h8c0-16,24-32,40-32H416c16,0,40,16,40,32h8V147.2C464,110.15,434.31,80,397.82,80Z" />
                    <line x1="128" y1="48" x2="128" y2="80"
                        style="fill:none;stroke:#ffffff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" />
                    <line x1="384" y1="48" x2="384" y2="80"
                        style="fill:none;stroke:#ffffff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" />
                    <rect x="96" y="208" width="128" height="128" rx="28.57" ry="28.57" style="fill: #00ffff;" />
                    <path d="M464,256V208a48.14,48.14,0,0,0-48-48H96a48.14,48.14,0,0,0-48,48v48"
                        style="fill:none;stroke:#ffffff;stroke-linejoin:round;stroke-width:32px" />
                </svg>
            </div>
            <div class="feature-list schedule-feature" data-gif="./img/g2.png" data-title="dots"
                data-description="join the dots don't break the chain">
                <svg xmlns="http://www.w3.org/2000/svg" width="51" height="51" viewBox="0 0 512 512">
                    <title>join the dots & dont break the chain</title>
                    <rect x="64" y="64" width="80" height="80" rx="40" ry="40"
                        style="fill:none;stroke:#ffffff;stroke-miterlimit:10;stroke-width:32px" />
                    <rect x="216" y="64" width="80" height="80" rx="40" ry="40"
                        style="fill:aqua;stroke:aqua;stroke-miterlimit:10;stroke-width:32px" />
                    <rect x="368" y="64" width="80" height="80" rx="40" ry="40"
                        style="fill:none;stroke:#ffffff;stroke-miterlimit:10;stroke-width:32px" />
                    <rect x="64" y="216" width="80" height="80" rx="40" ry="40"
                        style="fill:none;stroke:#ffffff;stroke-miterlimit:10;stroke-width:32px" />
                    <rect x="216" y="216" width="80" height="80" rx="40" ry="40"
                        style="fill:aqua;stroke:aqua;stroke-miterlimit:10;stroke-width:32px" />
                    <rect x="368" y="216" width="80" height="80" rx="40" ry="40"
                        style="fill:none;stroke:#ffffff;stroke-miterlimit:10;stroke-width:32px" />
                    <rect x="64" y="368" width="80" height="80" rx="40" ry="40"
                        style="fill:none;stroke:#ffffff;stroke-miterlimit:10;stroke-width:32px" />
                    <rect x="216" y="368" width="80" height="80" rx="40" ry="40"
                        style="fill:none;stroke:#ffffff;stroke-miterlimit:10;stroke-width:32px" />
                    <rect x="368" y="368" width="80" height="80" rx="40" ry="40"
                        style="fill:aqua;stroke:aqua;stroke-miterlimit:10;stroke-width:32px" />
                </svg>
            </div>
            <div class="feature-list dot-feature" data-gif="./img/g3.png" data-title="logbook"
                data-description="keep track of your daily activities">
                <svg xmlns="http://www.w3.org/2000/svg" width="51" height="51" viewBox="0 0 512 512">
                    <line x1="256" y1="400" x2="256" y2="464"
                        style="fill:none;stroke:#ffffff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" />
                    <line x1="256" y1="208" x2="256" y2="272"
                        style="fill:none;stroke:#ffffff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" />
                    <line x1="256" y1="48" x2="256" y2="80"
                        style="fill:none;stroke:#ffffff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" />
                    <path
                        d="M416,208H102.63a16,16,0,0,1-11.32-4.69L32,144,91.31,84.69A16,16,0,0,1,102.63,80H416a16,16,0,0,1,16,16v96A16,16,0,0,1,416,208Z"
                        style="fill:none;stroke:#ffffff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" />
                    <path
                        d="M96,400H409.37a16,16,0,0,0,11.32-4.69L480,336l-59.31-59.31A16,16,0,0,0,409.37,272H96a16,16,0,0,0-16,16v96A16,16,0,0,0,96,400Z"
                        style="fill:none;stroke:aqua;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" />
                </svg>
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>

</html>
